version: 2
registries:
  maven-repository-maven-pkg-github-com-dumbdogdiner-buildtoolspac:
    type: maven-repository
    url: https://maven.pkg.github.com/DumbDogDiner/BuildToolsPackages
    username: vladfrangu
    password: "${{secrets.MAVEN_REPOSITORY_MAVEN_PKG_GITHUB_COM_DUMBDOGDINER_BUILDTOOLSPAC_PASSWORD}}"

updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
    time: "12:00"
  open-pull-requests-limit: 16
  ignore:
  - dependency-name: io.netty:netty-codec
    versions:
    - "> 4.1.58.Final"
  - dependency-name: org.yaml:snakeyaml
    versions:
    - "> 1.27"
  - dependency-name: com.diffplug.spotless
    versions:
    - 5.12.0
  - dependency-name: org.projectlombok:lombok
    versions:
    - 1.18.18
    - 1.18.20
  - dependency-name: io.github.classgraph:classgraph
    versions:
    - 4.8.102
    - 4.8.103
    - 4.8.104
  - dependency-name: org.mockito:mockito-core
    versions:
    - 3.8.0
  - dependency-name: org.junit.jupiter:junit-jupiter-api
    versions:
    - 5.7.1
  - dependency-name: org.junit.jupiter:junit-jupiter-engine
    versions:
    - 5.7.1
  registries:
  - maven-repository-maven-pkg-github-com-dumbdogdiner-buildtoolspac
