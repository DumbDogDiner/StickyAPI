<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff473e">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css"/>
    <style>
      body {
        overflow-y: scroll;
      }
      .markdown-body h1 {
        display: flex;
      }
      .markdown-body form {
        margin-left: 10px;
      }
      .markdown-body {
        font-weight: 400;
        margin: 0;
        padding: 0 10px;
        border: 1px solid #eaecef;
        border-radius: 3px;
        width: 100%;
        flex: 1 1;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>StickyAPI Docs</h1><b><p>Versions</p></b>
      <ul id="list">
      </ul>
      <script>
        (async () => {
          const response = await fetch('https://api.github.com/repositories/302471889/contents?ref=gh-pages');
          const data = await response.json();
          let htmlString = '';
          for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
          document.getElementById('list').innerHTML = htmlString;
        })()
      </script>
    </div>
  <body>
</html>
